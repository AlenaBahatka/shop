<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="pannel-title">
            ADD New Product
        </h4>
    </div>
    <div class="panel-body">
        <form *ngIf="product" (ngSubmit)="saveProduct()" id="product-form" #form="ngForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                class="form-control"
                id="name" name="name"
                placeholder="Name"
                required
                [(ngModel)]="product.name">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text"
                class="form-control"
                id="description" name="description"
                placeholder="Description"
                required
                [(ngModel)]="product.description">
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input type="number"
                class="form-control"
                id="price" name="price"
                placeholder="Price"
                required
                [(ngModel)]="product.price">
          </div>
          <button
              type="submit"
              class="btn btn-primary"
              form="product-form"
              [disabled]="form.invalid" >Save
          </button>
        </form>
    </div>
  </div>
