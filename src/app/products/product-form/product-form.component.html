<div class="panel panel-default">
  <div class="panel-heading">
      <h4 class="pannel-title">
          Product Form
      </h4>
  </div>
  <div class="panel-body">
      <form *ngIf="product" (ngSubmit)="saveProduct()" id="product-form" #form="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text"
              class="form-control"
              id="name" name="name"
              placeholder="Name"
              required
              [(ngModel)]="product.name">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text"
              min="1" max="3"
              class="form-control"
              id="description" name="description"
              placeholder="Description"
              [(ngModel)]="product.description">
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number"
              min="0"
              class="form-control"
              id="price" name="price"
              placeholder="Price"
              [(ngModel)]="product.price">
        </div>
        <div class="form-group">
            <label for="lastUpdate">Last Updated</label>
            <input type="date"
                class="form-control"
                id="lastUpdate" name="lastUpdate"
                placeholder="Last Updated"
                [ngModel]="product.lastUpdate | date:'yyyy-MM-dd'" (ngModelChange)="product.lastUpdate = $event">
        </div>
        <div class="form-group">
            <label for="lastUpdate">Category</label>
            <input type="text"
                class="form-control"
                id="category" name="category"
                placeholder="Category"
                [(ngModel)]="product.category">
        </div>
        <button
            type="submit"
            class="btn btn-primary"
            form="task-form"
            [disabled]="form.invalid" >Save
        </button>
        <button
            type="button"   
            class="btn btn-primary"
            (click)="goBack()">Back
        </button>
      </form>
  </div>
</div>
